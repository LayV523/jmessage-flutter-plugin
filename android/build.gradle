group 'com.jiguang.jmessageflutter'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

rootProject.allprojects {
    repositories {
        mavenCentral()
        google()
        jcenter()
        flatDir {
            dirs project(':jmessage_flutter').file('libs')
        }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 17
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    lintOptions {
        disable 'InvalidPackage'
    }
}
repositories {
    flatDir {
        dirs 'libs'
    }
}
dependencies {
    implementation 'cn.jiguang.sdk:jmessage:2.9.2'
//    implementation 'cn.jiguang.sdk:jcore:2.8.2'
    implementation(name: 'jcore-android-3.1.2-google_play', ext: 'jar')

}